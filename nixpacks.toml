[phases.setup]
nixPkgs = ["nodejs_20", "npm-9_x", "openssl"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npx prisma generate", "npm run build"]

[start]
cmd = "node_modules/.bin/prisma db push --skip-generate --accept-data-loss 2>&1 || true; node_modules/.bin/tsx prisma/seed.ts 2>&1 || echo 'Seed failed - use /api/seed to seed manually'; npm start"
